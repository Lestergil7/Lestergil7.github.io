<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newsletter para recibir a tu correo todo lo nuevo de the1975">
    <meta name="keywords" content="newsletter, the1975, email, informacion, novedades, datos">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@0;1&display=swap" rel="stylesheet">
    <title>Newsletter 1975</title>
</head>
<body>

    <header class="fondo4">
        <div class="barra">
            <a class="nave  text-decoration-none" href="index.html">
            <h1 class=" centrar-texto">The 1975</h1>
            </a>

            <nav class="navegacion-principal ">
                <ul class="lista">
                   <li><a  href="theband.html">The Band</a></li>
                   <li><a  href="tour.html">Tour</a> </li>
                   <li><a  href="merch.html">Merch</a></li>
                   <li><a  href="newsletter.html">Newsletter</a> </li>   
                </ul>
            </nav>
        </div>
    </header>  

    <main>

        <section class="newsletter">

            <div class="contacto-bg"></div>
    
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="Nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="Nombre">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="Email">E-Mail</label>
                    <input  class="campo__field" type="email" placeholder="Tu E-Mail" id="Email">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                      Enviar
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Enviar</a>
                      <a class="dropdown-item" href="#">Limpiar Formulario</a>
                    </div>
                  </div>
               
            </form>
        </section>
        
    </main>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
